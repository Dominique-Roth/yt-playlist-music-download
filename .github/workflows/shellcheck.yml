name: Shellcheck

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  shellcheck:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up shellcheck
      uses: ludeeus/action-shellcheck@v1

    - name: Run shellcheck
      run: shellcheck downloadMusic.sh

